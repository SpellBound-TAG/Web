<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Lab 1</title>
  </head>
  <body>
    <div>
      <svg
        id="red_bar_chart"
        width="400"
        height="400"
        style="fill: red; stroke: black; stroke-width: 1px"
      >
        <!-- <text x="20" y="35" rotate="180" textLength="100px">trahc de R</text> -->
        <rect x="0" y="250" width="50" height="150" />
        <rect x="50" y="175" width="50" height="225" />
        <rect x="100" y="175" width="50" height="225" />
        <rect x="150" y="100" width="50" height="300" />
        <rect x="200" y="100" width="50" height="300" />
        <rect x="250" y="175" width="50" height="225" />
        <rect x="300" y="175" width="50" height="225" />
        <rect x="350" y="250" width="50" height="150" />
      </svg>
      <svg
        id="blue_bar_chart"
        width="400"
        height="400"
        style="fill: blue; stroke: black; stroke-width: 1px"
      >
        <!-- <text x="20" y="35" rotate="180" textLength="100px">trahc eul B</text> -->
        <rect x="0" y="250" width="50" height="150" />
        <rect x="50" y="175" width="50" height="225" />
        <rect x="100" y="175" width="50" height="225" />
        <rect x="150" y="100" width="50" height="300" />
        <rect x="200" y="100" width="50" height="300" />
        <rect x="250" y="175" width="50" height="225" />
        <rect x="300" y="175" width="50" height="225" />
        <rect x="350" y="250" width="50" height="150" />
      </svg>
      <div>
        <svg
          id="line_line_chart"
          width="400"
          height="400"
          style="stroke: black; fill: none; stroke-width: 2px"
        >
          <line x1="0" y1="250" x2="50" y2="175" />
          <line x1="50" y1="175" x2="100" y2="175" />
          <line x1="100" y1="175" x2="150" y2="100" />
          <line x1="150" y1="100" x2="250" y2="100" />
          <line x1="250" y1="100" x2="300" y2="175" />
          <line x1="300" y1="175" x2="350" y2="175" />
          <line x1="350" y1="175" x2="400" y2="250" />
        </svg>
        <svg
          id="path_line_chart"
          width="400"
          height="400"
          style="stroke: rgb(245, 140, 3); fill: none; stroke-width: 2px"
        >
          <path
            d="M 0 250 L 50 175 L 100 175 L 150 100 L 250 100 L 300 175 L 350 175 L 400 250"
            fill="none"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
